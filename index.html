<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  


    <link rel="stylesheet" href="touseef.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Document</title>
</head>
<body style="background-color: rgb(230, 54, 236);">
    

        <div id="calculator" >
            <span class="input-group-text" style="background-color: chartreuse;">Touseef Ahmed Calculator</span>
            <b><input type="text"  id="display" style="background-color: cadetblue;" disabled></b>
            <br>
            <button  class="btn btn-secondary" onclick="appendToDisplay('1')" >1</button>
            <button class="btn btn-primary" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-success" onclick="appendToDisplay('3')">3</button>
            <button  class="btn btn-danger" onclick="appendToDisplay('+')">+</button>
            <button class="btn btn-warning" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-info" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-secondary" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-dark" onclick="appendToDisplay('-')">-</button>
            <button class="btn btn-primary" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-success" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-danger"  onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-warning" onclick="appendToDisplay('*')">*</button>
            <button class="btn btn-info" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-success" onclick="clearDisplay()">C</button>
            <button class="btn btn-secondary btn-lg" onclick="calculateResult()">=</button>
            <button class="btn btn-primary btn-lg" onclick="appendToDisplay('/')">/</button>
        </div>



        <script>
             
            
            
            function appendToDisplay(value) {
                $('#display').val($('#display').val() + value);
            }
    
            function clearDisplay() {
                $('#display').val('');
            }
    
            function calculateResult() {
                try {
                    $('#display').val(eval($('#display').val()));
                } catch (error) {
                    $('#display').val('Error');
                }
            }
        </script>
</body>
</html>
